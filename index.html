<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Weather App: get weather information for any city">
        <meta name="author" content="Noel Bromkamp">
        <title id="Weather"></title>
        <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
        <link href="css/output.css" rel="stylesheet">
    </head>
    <body class="min-h-screen flex flex-col">
        <header class="py-4 sm:py-8 text-center text-white">
            <div class="flex flex-row justify-center items-center mb-4 gap-3">
                <img class="w-10 h-10" src="icons/icons8-cloud-white.png" alt="website icon">
                <h1 class="text-2xl sm:text-4xl">Weather App</h1>
            </div>
            <p class="text-sm sm:text-base">Get current weather information for any city</p>
        </header>
        <main class="flex-grow">
            <section class="mx-auto max-w-3xl flex flex-col items-center gap-6">
                <!--City search input and button-->
                <div class="flex flex-row justify-between w-5/6 sm:w-4/6 gap-3  text-sm">
                    <div class="relative flex-grow">
                        <input class="bg-[#F3F4F6] rounded-md py-2 px-3 w-full focus"
                               type="text"
                               placeholder="Search for a city.."
                               id="input-search"
                               autocomplete="off">
                    </div>
                    <button
                            class="bg-[#1C1F22] text-white rounded-md py-2 px-5 border border-white/20 hover:bg-[#121416] transition duration-200 cursor-pointer active:translate-y-0.5"
                            id="btn-search">Search
                    </button>
                </div>
                <div class="w-5/6 sm:w-4/6 bg-[#F3F4F6] rounded-xl p-5 sm:p-8 text-center flex flex-col shadow-lg">
                    <div class="" id="loading-weather">
                        <p>Loading...</p>
                    </div>
                    <!--			Container for Current Weather-->
                    <h2 class="text-3xl font-bold" id="text-country"></h2>
                    <p class="text-gray-500 font-light" id="text-city"></p>
                    <div class="hidden" id="current-weather">
                        <div class="flex flex-row justify-center gap-3 items-center mb-5 mt-7">
                            <img class="w-19 h-19 self-baseline" src=""
                                 id="icon-weather" alt="weather icon">
                            <div class="flex flex-col justify-center">
                                <span class="text-6xl mb-3" id="text-temp"></span>
                                <span class="text-sm" id="text-weather-info"></span>
                            </div>
                        </div>
                        <p class="text-gray-500 font-light">Last Update: <span id="text-time"></span></p>
                        <div class="grid grid-cols-2 gap-5 mt-5 border-t border-gray-300 pt-5">
                            <div class="rounded-xl bg-[#E9EBED] shadow-md py-1.5">
                                <p class="mb-2 text-gray-500 text-sm font-light">Feels Like</p>
                                <p id="text-feel-temp"></p>
                            </div>
                            <div class="rounded-xl bg-[#E9EBED] shadow-md py-1.5">
                                <p class="mb-2 text-gray-500 text-sm font-light">Humidity</p>
                                <p id="text-Humidity"></p>
                            </div>
                            <div class="rounded-xl bg-[#E9EBED] shadow-md py-1.5">
                                <p class="mb-2 text-gray-500 text-sm font-light">Wind</p>
                                <p id="text-wind"></p>
                            </div>
                            <div class="rounded-xl bg-[#E9EBED] shadow-md py-1.5">
                                <p class="mb-2 text-gray-500 text-sm font-light">Pressure</p>
                                <p id="text-pressure"></p>
                            </div>
                        </div>
                    </div>
                    <!--			Container for 5 days weather forecast-->
                    <div class="hidden" id="5day-weather">
                        <div class="flex flex-col">
                            <div class="flex flex-col gap-4 mt-4 forecast-days">
                                <!--Classes are added here through js-->
                            </div>
                        </div>
                    </div>
                </div>
                <div
                        class="w-2/4 sm:w-1/3 rounded-2xl bg-[#F3F4F6] border border-black/30 flex flex-row justify-between items-center self-center">
                    <button class="p-2 rounded-l-2xl hover:bg-[#DDE0E3] cursor-pointer" id="button-left"
                            data-mode="current"><img
                            src="icons/icons8-less-than-32.png"
                            class="w-4"
                            alt="current weather button"></button>
                    <p class="text-sm text" id="view-text">Today</p>
                    <button class="p-2 rounded-r-2xl hover:bg-[#DDE0E3] cursor-pointer" id="button-right"
                            data-mode="forecast"><img
                            src="icons/icons8-less-than-32%20(1).png"
                            class="w-4"
                            alt="forecast weather button"></button>
                </div>
                <p class="text-white">Popular Cities</p>
                <div class="flex flex-wrap gap-x-3 gap-y-2 justify-center w-5/6 sm:w-4/6 text-sm">
                    <button class="btn-city active:translate-y-0.5">London <span class="hidden">United Kingdom</span>
                    </button>
                    <button class="btn-city active:translate-y-0.5">Tokyo <span class="hidden">Japan</span>
                    </button>
                    <button class="btn-city active:translate-y-0.5">New York <span class="hidden">United States</span>
                    </button>
                    <button class="btn-city active:translate-y-0.5">Paris <span class="hidden">France</span>
                    </button>
                    <button class="btn-city active:translate-y-0.5">Rome <span class="hidden">Italy</span>
                    </button>
                    <button class="btn-city active:translate-y-0.5">Zurich <span class="hidden">Switzerland</span>
                    </button>
                    <button class="btn-city active:translate-y-0.5">Madrid <span class="hidden">Spain</span>
                    </button>
                    <button class="btn-city active:translate-y-0.5">Barcelona <span class="hidden">Spain</span>
                    </button>
                    <button class="btn-city active:translate-y-0.5">Berlin <span class="hidden">Germany</span>
                    </button>
                </div>
            </section>
        </main>
        <footer class="p-2 text-white flex flex-col items-center justify-center gap-1 mt-6 text-xs sm:flex-row sm:gap-5">
            <p>&copy; 2025 Noel Bromkamp</p>
            <p>Pexels photographer:
                <a id="photographer-link" href="https://www.pexels.com/">Pexels</a>
            </p>
        </footer>
        <script type="module" src="/scripts/app.js"></script>
    </body>
</html>
